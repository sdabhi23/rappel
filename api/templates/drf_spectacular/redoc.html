<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700"
      rel="stylesheet"
    />
    <link rel="icon" href="{% static 'img/redoc.png' %}" type="image/png" sizes="192x192">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <script src="{% static 'js/redoc.standalone.js' %}"></script>
    <script>
      Redoc.init(
        "{{ schema_url }}",
        {
          nativeScrollbars: true,
          theme: {
            colors: { primary: { main: "#AE2929" } },
            typography: {
              fontFamily: "Ubuntu,serif",
              headings: { fontFamily: "Ubuntu,serif" },
            },
          },
        //   pathInMiddlePanel: true,
        },
        document.getElementById("redoc-container")
      );
    </script>
  </body>
</html>
