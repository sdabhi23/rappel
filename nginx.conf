server {
    listen 80;
    server_name api.rappel.tech;
    charset utf-8;


    location = /favicon.ico {
        access_log off; log_not_found off;
    }

    location /static {
        root /app/static;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        proxy_pass api;
    }
}